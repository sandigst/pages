<!doctype html>
<html lang="en">

<head>
  <title>XML file to JSON</title>
  <script type="text/javascript" src="xml2json.js"></script>
  <script type="text/javascript">
    async function convertXML(event) {
      const file = event.target.files.item(0)
      const text = await file.text();

      const parser = new DOMParser();
      var xml =
        parser.parseFromString(text, "text/xml");
      var json = xml2json(xml, "");
      var content = document.getElementById("output");
      content.value = json;
    }

    function copyToClipBoard() {
      var content = document.getElementById('output');
      content.select();
      document.execCommand('copy');
      document.getElementById('info').value = "Copied!";
    }
  </script>
</head>

<body>
  <p>Using <a href="https://goessner.net/download/prj/jsonxml/">xml2json</a> by Stefan Goessner</p><br />
  <input type="file" onchange="convertXML(event)" /><br />
  <textarea id="output" rows="10" cols="100" disabled></textarea><br />
  <button onclick="copyToClipBoard()">Copy</button>
  <dev id="info"></dev>
</body>

</html>
