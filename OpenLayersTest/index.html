<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/css/ol.css"
    type="text/css">
  <style>
    .map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/build/ol.js"></script>
  <title>OpenLayers example</title>
</head>

<body>
  <h2>My Map</h2>
  <div id="map" class="map"></div>
  <script type="text/javascript">

    const url = new URL(window.location.toLocaleString());
    const apikey = url.searchParams.get('apikey');

    const thundeforestLayer = new ol.layer.Tile({
      source: new ol.source.OSM({
        url:
          'https://{a-c}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png' +
          `?apikey=${apikey}`,
      }),
    });

    var vectorSource = new ol.source.Vector({
      url: 'test.gpx',
      format: new ol.format.GPX()
    });

    var vectorLayer = new ol.layer.Vector({
      source: vectorSource,
      style: new ol.style.Style({
        image: new ol.style.Circle({
          radius: 2,
          fill: new ol.style.Fill({ color: 'red' })
        })
      })
    });

    var map = new ol.Map({
      layers: [
        thundeforestLayer,
        vectorLayer
      ],
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 5
      })
    });

    // fit when the source loads
    vectorSource.on('addfeature', function () {
      map.getView().fit(vectorSource.getExtent());
    });

    map.render();
  </script>
</body>

</html>
