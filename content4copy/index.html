<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
  <title>Copy File Content</title>

  <script type="text/javascript">
    async function readFileContent(event) {
      const file = event.target.files.item(0)
      const text = await file.text();

      var output = document.getElementById("output");
      output.value = text;
    }

    function copyToClipBoard() {
      var output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      document.getElementById('info').innerText = "Copied!";
    }
  </script>
</head>

<body>
  <header class="w3-container w3-card">
    <h1>Copy File Content</h1>
  </header>

  <div class="w3-container">
    <input class="w3-btn w3-blue" style="width:100%; text-align: left" type="file"
      onchange="readFileContent(event)" /><br>
    <textarea class="w3-panel" id="output" rows="10" style="width: 100%"></textarea><br>
    <button class="w3-btn w3-blue" style="width:100%" onclick="copyToClipBoard()">Copy</button>
    <p class="w3-panel w3-border" id="info">...</p>
  </div>
</body>

</html>
